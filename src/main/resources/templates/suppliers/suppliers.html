<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaulator</title>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="container my-3">
        <th:block th:replace="fragments/messages"></th:block>
        <div class="container">
            <div class="text-center my-3">
                <h2>Suppliers</h2>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Contact phone</th>
                    <th>Address</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s, ind : ${suppliers}">
                    <td th:text="${ind.index + 1}"></td>
                    <td th:text="${s.getName()}"></td>
                    <td th:text="${s.getPhone()}"></td>
                    <td th:text="${s.getAddress()}"></td>
                    <td class="text-center">
                        <a th:href="@{/suppliers/edit (name = ${s.getName()})}" th:text="Edit"></a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/products (name = ${s.getName()})}">View products</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
