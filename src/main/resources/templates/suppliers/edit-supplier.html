<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <div class="container my-3">
        <th:block th:replace="fragments/messages"></th:block>
        <div class="alert alert-danger text-center" th:if="${#fields.hasErrors('${supplier}')}">
            <span th:each="e : ${#fields.errors('${supplier}')}" th:text="${e}"></span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <h2 class="text-center">Edit supplier</h2>
                <form class="my-3" th:action="@{/suppliers/edit}" th:method="post" th:object="${supplier}">
                    <input th:type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label>Supplier`s name</label>
                        <input type="text" title="name" class="form-control" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                    </div>
                    <div class="form-group">
                        <label>Contact phone</label>
                        <input type="text" title="phone" class="form-control" th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                             th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" title="address" class="form-control" th:field="*{address}"
                               th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                             th:each="e : ${#fields.errors('address')}" th:text="${e}"></div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block btn-md">Save supplier</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
