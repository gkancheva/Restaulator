<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weekly menu</title>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <div class="text-center my-3">
            <h2>Welcome to <i>Restaulator</i>!</h2>
        </div>
        <hr class="my-2">
        <div class="row justify-content-center text-center">
            <th:block th:each="meal : ${meals}" th:object="${meal}">
                <div class="col-md-4 mt-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <img src="/public/img/meal-vector.png" class="mx-auto img-thumbnail" width="230" height="230" />
                            <h5 class="text-center" th:text="${meal.getRecipe().getName()}"></h5>
                            <h6 class="text-center" th:text="|Total portions: ${meal.getTotalNbPortions()}|"></h6>
                        </div>
                    </div>
                    <div class="panel-body">
                        <h6 class="text-muted text-center" th:text="|${#numbers.formatDecimal(meal.getSalePrice(), 1, 2)} lv|">></h6>
                        <a href="" class="btn btn-custom center-block btn-md">Register sale</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
