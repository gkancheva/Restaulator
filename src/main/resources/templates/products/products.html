<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaulator</title>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="container my-3">
        <th:block th:replace="fragments/messages"></th:block>
        <div class="container">
            <div class="text-center my-3">
                <h2>Products from Supplier:</h2>
                <h3 th:text="${supplier.getName()}"></h3>
            </div>
            <a th:href="@{/products/add}" class="btn btn-custom my-3">Add product</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p, ind : ${products}">
                    <td th:text="${ind.index + 1}"></td>
                    <td th:text="${p.getName()}"></td>
                    <td th:text="${p.getFormattedPrice()}"></td>
                    <td class="text-center">
                        <a th:href="@{/products/edit (id = ${p.getId()})}" th:text="Edit"></a>
                        <a th:href="@{/products/delete (id = ${p.getId()})}" th:text="Delete"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
